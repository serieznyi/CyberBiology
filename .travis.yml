language: java

jdk:
  - openjdk8

sudo: false

before_script:
  - chmod +x gradlew
  - pip install --user codecov

after_success:
  - codecov

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/